<div>
    <h1>Edit contact.</h1>
    <h1 style="color: red">{{error}}</h1>
    <form name="editContact" ng-submit="updateContact()">
        <div class="form_block">
            <div>Type:</div><input  type="text" required="" ng-model="contact.type" />
        </div>
        <div class="form_block">
            <div>Value:</div><input type="text" required="" ng-model="contact.value" />
        </div>
        <input type="submit" value="Add" />
    </form>
</div>
