<div>
    <h1>Edit person.</h1>
    <h1 style="color: red">{{error}}</h1>
    <form name="editPerson" ng-submit="updatePerson()">
        <div class="form_block">
            <div>Name:</div><input  type="text" required="" ng-model="person.name" />
        </div>
        <div class="form_block">
            <div>Surname:</div><input type="text" required="" ng-model="person.surname" />
        </div>
        <input type="submit" value="Add" />
    </form>
</div>
