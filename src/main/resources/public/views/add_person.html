<div>
    <h1>Add new person.</h1>
    <h1 style="color: red">{{error}}</h1>
    <form name="addContact" ng-submit="savePerson()">
        <div class="form_block">
            <div>Name:</div><input  type="text" required="" ng-model="name" />
        </div>
        <div class="form_block">
            <div>Surname:</div><input type="text" required="" ng-model="surname" />
        </div>
        <input type="submit" value="Add" />
    </form>
</div>
